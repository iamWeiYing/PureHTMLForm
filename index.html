<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Form</title>
</head>
<body>
  <h2>Example Form</h2>
  <form action="#" method="POST" enctype="multipart/form-data">
    <label for="inputField">Input:</label><br>
    <input type="text" id="inputField" name="inputField"><br><br>

    <label for="checkbox">Checkbox:</label><br>
    <input type="checkbox" id="checkbox" name="checkbox" value="checkboxValue"><br><br>

    <label for="datePicker">Date:</label><br>
    <input type="date" id="datePicker" name="datePicker"><br><br>

    <label for="timePicker">Time:</label><br>
    <input type="time" id="timePicker" name="timePicker"><br><br>

    <label for="link">Link:</label><br>
    <input type="url" id="link" name="link"><br><br>

    <label for="fileUpload">Upload:</label><br>
    <input type="file" id="fileUpload" name="fileUpload"><br><br>

    <label for="colorPicker">Color:</label><br>
    <input type="color" id="colorPicker" name="colorPicker"><br><br>

    <label>Radio Buttons:</label><br>
    <input type="radio" id="radio1" name="radioGroup" value="radio1">
    <label for="radio1">Radio 1</label><br>
    <input type="radio" id="radio2" name="radioGroup" value="radio2">
    <label for="radio2">Radio 2</label><br>
    <input type="radio" id="radio3" name="radioGroup" value="radio3">
    <label for="radio3">Radio 3</label><br>
    <input type="radio" id="radio4" name="radioGroup" value="radio4">
    <label for="radio4">Radio 4</label><br>
    <input type="radio" id="radio5" name="radioGroup" value="radio5">
    <label for="radio5">Radio 5</label><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
